<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="tasks.css" />
  <script src="tasks.js" type="module"></script>
</head>
<body>
  <div id="top">
    <button id="leave" onclick="window.location.href='../index.html'">
      <img src="red.png" alt="leave" height="40%" width="50%"/>
    </button>
    <h1 id="heading">Tasks</h1>
  </div>
  <h2>Current Tasks:</h2>
  <div id="list">
    <div class="task" id="taskTemplate">
      <p class="name">Do Dishefkjwivw4i hji23234234234432ouhefiuhs</p>
      <p class="time">13:00</p>
      <p class="completed">Completed yet: No</p>
      <button>Remove</button>
    </div>
  </div>

  <hr>

  <h2>Add Task</h2>

  <label for="taskName">Task Name: </label><input id="taskName" type="text" />
  <br>
  <label for="taskTime">Task Time: </label><input id="taskTime" type="time" />
  <br>
  <button id="addTask">Add Task</button>

  <hr>

  <h2>Give Coins</h2>

  <label for="coinCount">Amount: </label><input id="coinCount" type="number" />
  <br>
  <button id="addCoins">Add Coins</button>

</body>
</html>
