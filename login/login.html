<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css">
	<script src="/login/login.js" type="module" ></script>
  
</head>
  <body>



	<h1>TASKTOPIA</h1>
	<div id="buttons">
		<button class="teachlog" onclick="login('teacher')">teacher login</button>
		<button class="login" onclick="login('kid')">login</button>
		<button class="teachsign" onclick="signup('teacher')">teacher sign up</button>
		<button class="signup" onclick="signup('kid')">sign up</button>
		<button class="parlog" onclick="login('parent')">parent login</button>
		<button class="about">about</button>
		<button class="parsign" onclick="signup('parent')">parent sign up</button>	
	</div>
	<div id="credentials">

		<div id="name">
			<label for="nameInput">Name</label>
			<input id="nameInput" type="text" />
		</div>

		<div id="email">
			<label for="emailInput">Email</label>
			<input id="emailInput" type="email" />
		</div>

		<div id="password">
			<label for="passwordInput">Password</label>
			<input id="passwordInput" type="password" />
		</div>

		<button id="submit" onclick="submit()">Submit</button>
	</div>

  </body>
</html>
