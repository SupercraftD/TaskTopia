<!DOCTYPE html>
<html>

<head>
  <link href="settings.css" rel="stylesheet" type="text/css" />
  <script src="settings.js"></script>
</head>

<body>
  <button id="backButton" style="position: absolute;left:10px;right:10px;font-size:350%;width:fit-content" onclick="window.location.href = '../index.html'">Back</button>
  <h1>Settings</h1>
  <div class="settings">
    <div class="sound">
      <label>sound effects</label>
      <input type="checkbox">
    </div>
    <div class="music">
      <label>music</label>
      <input type="checkbox">
    </div>
    <div class="volume">
      <label>volume</label>
      <input type="range" min="0" max="100">
    </div>
  </div>
</body>
</html>
