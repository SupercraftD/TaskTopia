<!DOCTYPE html>
<html>
<head>
  <title>replit</title>
  <link href="style.css" rel="stylesheet"/>
  <script src="main.js" type="module"></script>
  <link rel="manifest" href="/manifest.json" />
</head>
<body>
  <button id="logout">Log out</button>
  <h1>MENU</h1>
  <div id="buttons">
    <button id="avatar">Avatar editor</button>
    <button id="quiz">Quiz bowl</button>
    <button id="tasks">View tasks</button>
    <button id="settings">Settings</button>
    <button id="connect">Connect Parent Account</button>
    <button id="shop">Shop</button>
  </div>
  <div id="parent">
    <button id="list">Edit Tasks</button>
    <button id="questions">Edit Questions</button>
    <p id="parentId">Your Parent ID is: <span id="parentIdCode">12345</span></p>
  </div>

  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' });
    }
  </script>
</body>
</html>
